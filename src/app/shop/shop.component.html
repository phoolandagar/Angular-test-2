
		<section id="home" class="video-hero" style="height: 500px; background-image: url(images/cover_img_1.jpg);  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
      <div class="overlay"></div>
        <div class="display-t display-t2 text-center">
          <div class="display-tc display-tc2">
            <div class="container">
              <div class="col-md-12 col-md-offset-0">
                <div class="animate-box">
                  <h2>Portfolio grid w/o text</h2>
                  <p class="breadcrumbs"><span><a href="home">Home</a></span> <span></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  
      


        
			<div class="container">
          <div class="row row-bottom-padded-md">
  
                 
            <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let myshop of Shop">
              <div class="fh5co-blog animate-box">
                <a href="#"><img class="img-responsive" [src]="myshop.path" alt=""></a>
                <p class="tag"><span class="new">{{myshop.tag1}}</span></p>
                <div class="blog-text">
                  <div class="prod-title">
                  <span class="posted_by"></span>
                    <span class="comment">{{myshop.title}}<a href=""><i class="icon-bubble2"></i></a></span>
                    <div class="desc">
                        <h3><a href="">{{myshop.price}}</a></h3>
                        <p class="price"><span>{{myshop.price1}}</span> <span class="sale">{{myshop.price}}</span> </p>
                        <p class="price"><span>{{myshop.tag2}}</span></p>
                      </div>
                    </div>
                   </div>
                </div> 
              </div>
            </div>
